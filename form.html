<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        label{
            display: block;
            margin-bottom: 10px;
        }

<body>
   <header>

   </header> 
<main>
    <section>
        <h1>Please fill up the form </h1>
    <form>
        <label for="name">Your Name:
            <input id="name"type="text" placeholder="Your name">
        </label>
        <label for="">Your Email:
            <input type="email" name="" id="email" placeholder="your email">
        </label>
        <label for="">Your Phone:
            <input type="text" id="phone" placeholder="your phone" >
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoi-pitha">
                <input type="radio" name="pitha" id="chitoi">Chitoi Pitha
            </label>

            <label for="Bhapa-Pitha">
                <input type="radio" name="pitha" id="bhapa">Bhapa Pitha
            </label>
            <label for="puri">
                <input type="radio" name="pitha" id="Puri">Puri
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick one or more vorta</legend>
        <label for="moric">
            <input type="checkbox" name="vorta" id="moricher vorta">Moricher Vorta
        </label>
        
        <label for="Shorisha">
            <input type="checkbox" name="vorta" id="shorishar vorta">Shorisha Vorta
        </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
        <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <!--<button>Submit</button>-->
        <input type="submit" value="Submit">
    </form>
    </section>
</main>
